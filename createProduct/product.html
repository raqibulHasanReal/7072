<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    
    <script>
          $(document).ready(function(){
      $('#productTable').DataTable();
  });
    </script>

   
    <script src="product.js"></script>
    <title>Product list</title>
</head>
<body>
<div class="container">
	<div class="row">
		
    <div class="col-md-12" ><br>
      <div class="table-responsive">
      <div class="col-md-6,col-sm-6">
      <h2>Product list</h2> 
      </div>
                    
      <div class="col-md-6,col-sm-6 createButton">
        <button style=" margin-bottom:50px" class="btn pull-right btn-success "  type="button" data-title="Edit" data-toggle="modal" data-target="#createProcuct" >Create a new Product</button>
      </div>
    </div>
    </div> 
        
    <div class="col-md-12">
      <div class="table-responsive">
        <table id="productTable" class="table table-bordred table-striped table-hover">
                   
          <thead>
            <th class="col-md-1">#</th>
            <th class="col-md-3">Product Name</th>
            <th class="col-md-3">Category</th>
            <th class="col-md-3">Unit</th>
            <th class="col-md-1">Edit</th>
            <th class="col-md-1">Delete</th>
          </thead>
           
          <tbody>
            <tr>
              <td >1</td>
              <td >Rod</td>
              <td >Iron</td>
              <td >KG</td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" id="EditButton" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"id="DeleteButton"  data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
            <tr>
              <td >2</td>
              <td >Bosta</td>
              <td >Iron</td>
              <td >KG</td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" id="EditButton" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"id="DeleteButton"  data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
              </tr>
            <tr>
              <td >3</td>
              <td >sakdjh</td>
              <td >Kasd</td>
              <td >Piece</td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" id="EditButton" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
              <td ><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"id="DeleteButton"  data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
        </tbody>
        
      </table>         
      </div>
    </div>
	</div>
</div>

<!-- /.modal-for Edit -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Product</h4>
      </div>
        <div class="modal-body">
          <div class="form-group">
          <input class="form-control " id="editInput" type="text" placeholder="">
          </div>
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>
    </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>
    
    
<!-- /.modal-for Delete -->   
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this Product</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
      </div>
      <div class="modal-footer ">
        <button type="button" id="deleteProduct" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
  <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>

<!-- /.modal-for create new product -->
<div style="margin-top:px" class="modal fade" id="createProcuct" onkeypress="addProductByKey(event)" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Create New Product</h4>
      </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="sel1">Product Name:</label>
          <input class="form-control " type="text" name="productName" id="productName" placeholder="product name">
          </div>
          <div class="form-group">
              <label for="sel1">Category:</label>
              <select class="form-control" id="categoryName">
                <option>Category</option>
                <option>Iron</option>
                <option>Steel</option>
                <option>cemente</option>
              </select>
        

          </div>
          <div class="form-group">
              <label for="sel1">Unit:</label>
              <select class="form-control" id="unitName">
                <option>Unit</option>
                <option>KG</option>
                <option>GRAM</option>
                <option>BOSTA</option>
              </select>
          </div>
          
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg " onclick="addProduct()" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Create Product</button>
        </div>
    </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>

    
</body>
</html>
