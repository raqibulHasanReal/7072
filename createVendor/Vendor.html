<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
      
    <script src="vendor.js"></script>
    <title>Vendor list</title>
</head>
<body>
<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div style="font-size: 20px" class="panel-heading">Customer Control Panel</div>
        <div class="panel-body" style="margin-bottom:0em">
          <button style=" margin-bottom:50px" class="btn pull-right btn-success "  type="button" data-title="Edit" data-toggle="modal" data-target="#createVendor" >Create a new Vendor</button>
        </div>
    </div>
  </div>
	<div class="row">    
    <div class="col-md-12">
      <div class="table-responsive">
        <table id="vendorTable" class="table table-striped table-bordered table-hover table-condensed">
                   
          <thead>
            <th class="col-md-1">#</th>
            <th class="col-md-3">Vendor Name</th>
            <th class="col-md-3">Address</th>
            <th class="col-md-2">Balance</th>
            <th class="col-md-1">Details</th>
            <th class="col-md-1">Edit</th>
            <th class="col-md-1">Delete</th>
          </thead>
      </table>         
      </div>
    </div>
	</div>
</div>

<!-- /.modal-for Edit -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Vendor</h4>
      </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="sel1">Vendor Name:</label>
        <input class="form-control " type="text" name="editVendorName" id="editVendorName" >
        </div>
        <div class="form-group">
            <label for="sel1">Adress:</label>
            <input class="form-control " type="text" name="editVendorAddress" id="editVendorAddress" >
        </div>
        <div class="form-group">
            <label for="sel1">Mobile Number</label>
            <input class="form-control " type="number" name="editVendorMobileNumber" id="editVendorMobileNumber">               
        </div >
        <div class="form-group">
          <div class="col-md-6">
              <label for="sel1">Bank Name</label>
              <input class="form-control " style="width: 100%;" type="text" name="editBankName1" id="editBankName1" >  
          </div>
          <div class="col-md-6">
              <label for="sel1">Account Number</label>
              <input class="form-control " style="width: 100%;" type="text" name="editBankAccount1" id="editBankAccount1" >  
          </div>
      </div>
        <div class="form-group">
          <label for="sel1">Balance:</label>
        <input class="form-control " type="number" name="editVendorBalance" id="editVendorBalance">
        </div>
          
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>
    </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="details" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h2 class="modal-title custom_align" id="Heading">Customer Details</h2>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-bordered" style="border:black">
              
          <tbody>
            <tr>
              <th>Name:</th>
              <td> <label  id="vendorNameDetails" > </label></td>
            </tr>
            <tr>
              <th>Mobile Number:</th>
              <td><label style="font-size: 20 px" id="vendorMobileNumberDetails" > </label></td>
            </tr>
           
            <tr>
              <th>Address:</th>
              <td><label style="font-size: 20 px" id="vendorAdressDetails" > </label></td>
            </tr>     
            <tr>
              <th>Bank Account:</th>
              <td><label style="font-size: 20 px" id="vendorBankAccountDetails" > </label></td>
            </tr>           
            <tr>
              <th>Balance:</th>
              <td><label  id="vendorBalanceDetails" style="font-size: 30px;color:rgb(9, 148, 199)" > </label><label  id="vendoeBalanceDetailsRed" style="font-size: 30px;color:rgb(232, 12, 12)" > </label></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div> 
    
    
<!-- /.modal-for Delete -->   
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this Product</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
      </div>
      <div class="modal-footer ">
        <button type="button" id="deleteProduct" class="btn btn-success" data-dismiss="modal" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
  <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>


<!-- /.modal-for create new vendor -->
<div style="margin-top:px" class="modal fade" id="createVendor" onkeypress="addProductByKey(event)" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Create New Vendor</h4>
      </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="sel1">Vendor Name:</label>
          <input class="form-control " type="text" name="vendorName" id="vendorName" placeholder="Vendor name">
          </div>
          <div class="form-group">
              <label for="sel1">Adress:</label>
              <input class="form-control " type="text" name="vendorAddress" id="vendorAddress" placeholder="Address">
          </div>
          
          <div class="form-group">
              <label for="sel1">Mobile Number</label>
              <input class="form-control " type="number" name="vendorMobileNumber" id="vendorMobileNumber" placeholder="Mobile Number">               
          </div >

          <div class="form-group">
            <div class="col-md-6">
                <label for="sel1">Bank Name</label>
                <input class="form-control " style="width: 100%;" type="text" name="vendorBankName1" id="vendorBankName1" placeholder="Bank Name" >  
            </div>
            <div class="col-md-6">
                <label for="sel1">Account Number</label>
                <input class="form-control " style="width: 100%;" type="text" name="vendorBankAccount1" id="vendorBankAccount1" placeholder="Account Number" >  
            </div>
        </div>
        
          <div class="form-group">
            <label for="sel1">Balance:</label>
        <input class="form-control " type="number" name="vendorBalance" id="vendorBalance" value="0">
        </div>
          
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg " onclick="addProduct()" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Create Vendor</button>
        </div>
    </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
       
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
<script>
  $(document).ready(function(){
      $('#real').click(function(){
          $('#myModal').modal();
      });
  });
  </script>
    
</body>
</html>
