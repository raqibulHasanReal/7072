<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>   
    <script src="cart.js"></script>
    <script>
        $(document).ready(function () {
            $('#cartTable').DataTable();
        });
    </script>


    <script src="cart.js"></script>
    <title>vendor resolver</title>
</head>

<body>
    <div class="container">
        <div class="">
            <div class="card margin">                
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div >
                                <label for="sel1">Customer Name </label>
                                <input class="form-control" type="text" name="customerNamecart" id="customerNamecart" placeholder="Customer name">
                            </div>
                            <div class="margin">
                                <label for="sel1">Product Item </label>
                                <select class="form-control" id="productCart">
                                <option>Product Item</option>
                                </select>
                            </div>    
                        </div>
                        <div class="col-md-3">
                            <div>
                                <label for="sel1">Mobile Number </label>
                                <input class="form-control " type="number" name="mobileCart" id="mobileCart" placeholder="Mobile Number">    
                            </div>
                            
                            <div class="margin">
                                <label for="sel1">Quantity </label>
                                <input class="form-control " type="number" name="quantityCart" id="quantityCart" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div >
                                <label for="sel1">Calender </label>
                                <input class="form-control" type="date" name="calendar" id="calendar">
                            </div>
                            <div class="margin">
                                <label  for="sel1">Price </label>
                                <input class="form-control " type="number" name="priceCart" id="priceCart" placeholder="Price">
                            </div>                           
                        </div>
                        <div class="col-md-2">
                            <Button class="btn btn-lg btn-success " style="margin-top:15%" onclick="addToCart()">Add To List</Button>
                        </div>
                        <div class="col-md-1">
                            <Button  class="btn btn-lg btn-info"  style="margin-top:38%" id="print">Print</Button>
                        </div>
                    </div>
                </div>                
            </div>
        
            <div class="row margin">
                <table id="cartTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="text-align:center">#</th>
                            <th style="text-align:center">Item Name</th>
                            <th style="text-align:center">Quantity</th>
                            <th style="text-align:center">Price</th>
                            <th style="text-align:center">Total</th>
                            <th style="text-align:center">Edit</th>
                            <th style="text-align:center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="card-group margin">
                <div class="card card-default">
                    <div class="card-body" style="text-align:center">
                    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-group">
                                    <div class="card card-default">
                                        <div class="card-body" style="text-align:left;font-size:25px; height: 150px">
                                            <label style="font-size:25px"> Name:
                                                <label id="nameCart"></label>
                                            </label>
                                            <br>
                                            <label style="font-size:25px"> Balance:
                                                <label id="balanceCart"></label>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-group">
                                    <div class="card card-default">
                                        <div class="card-body" style="height: 150px ">
                                            <table style="width:100%">
                                                <tr>
                                                    <td>
                                                        <label style="font-size:25px"> Total Amount: </label>
                                                    </td>
                                                    <td>
                                                        <label style="font-size:25px" id="totalAmount"></label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label style="font-size:25px" for="sel1">Payment: </label>
                                                    </td>
                                                    <td>
                                                        <div class="col-md-6 col-md-offset-3">
                                                            <input oninput="calculate()" style="width:150px;font-size:25px" class="form-control" type="text" name="payamount" id="payamount">
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label style="font-size:25px" for="sel1">Due: </label>
                                                    </td>
                                                    <td>
                                                        <label style="font-size:25px" id="totalDue"></label>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
